{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='register.css') }}">
{% endblock %}

{% block content %}
<section class="vh-100 bg-dark">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}
                            </div>
                            {% endif %}
                            {% endwith %}
                            <form method="POST" action="/register">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" name="email" placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="name" placeholder="Your Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label>Gender</label>
                                        <select class="form-control form-control-lg" name="gender" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Birthday</label>
                                        <input type="date" class="form-control form-control-lg" name="date" placeholder="Birthday" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="state" placeholder="Your State" required>
                                </div>

                                <button class="btn btn-success btn-block btn-lg btn-dark">Register</button>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('auth.login') }}" class="fw-bold text-body"><u>Login
                                    here</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
